<div 
    class="destination-img" 
    style="background-image: url('{{ destination.picture }}');">
</div>
<div class="destination-content">
    <h2>{{ destination.name }}</h2>
    <p>{{ destination.slogan }}</p>
    <p 
        *ngIf="destination.date"
        class="date">
        <i class="fas fa-calendar-alt"></i> 
        {{ destination.date | date: 'MMMM, yyyy' }}
    </p>
</div>
