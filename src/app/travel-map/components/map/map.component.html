<google-map
    #mapElem
    height="100%"
    width="100%"
    [center]="location.latlng"
    [zoom]="location.zoom"
    (mapDragend)="onMapDragend()"
    (zoomChanged)="onZoomChanged()">
    <map-marker
        *ngFor="let spot of spots"
        [position]="spot.marker.location"
        [options]="spot.marker.options"
        (mapClick)="onMarkerClicked(spot)">
    </map-marker>
</google-map>
